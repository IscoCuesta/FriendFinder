    <script type="text/javascript">
        $( document ).ready(function() {
        
                $(".submit").on("click", function (event) {

                    var responses = [];

                    }
        
                    var newUser = {

                        photo: $('#photo').val().trim(),
                        scores: responses
                    };
                    
                    console.log(newUser);

                    if(newUser.name === "" || newUser.photo === ""){
                        alert("enter your name and url of photo.")
                    }else{
                            
                        $.post("/api/friends", newUser,
